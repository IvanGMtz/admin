procesoencargado_erase:
    path:     /{id}/erase
    defaults: { _controller: "AppBundle:ProcesoEncargado:erase" }
    methods:  GET

procesoencargado_terminar_trabajo:
    path:     /{procesoEncargado}/proceso_encargado/{diseno}/diseno/terminar_trabajo
